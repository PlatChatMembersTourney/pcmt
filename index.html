<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/PCMT Logo.png">
    <title>PCMT</title>
</head>
<body>
    <div class="header-bar">
        <!-- Logo + Title -->
        <div class="header-content link-title">
            <img src="./icons/PCMT Logo.png" alt="PCMT Logo" class="pcmt-logo">
            <p class="header-content">Plat Chat Members Tournament</p>
        </div>

        <!-- Links on header -->
        <nav class="header-content">
            <a class="header-link">Matches</a>
            <a class="header-link">Events</a>
            <a class="header-link">Teams</a>
            <a class="header-link">Stats</a>
        </nav>
    </div>

    <!-- About section -->
    <div class="about">
        <div class="about-text">
            <h1 class="what-pcmt">
                What is the Plat Chat Members Tournament?
            </h1>
            <p>
                The Plat Chat Members Tournament (PCMT) is a fun tournament 
                that members of the Plat Chat community manage, produce and 
                play in!
            </p>
        </div>

        <img src="./icons/PCMT Logo.png" class="about-logo">

    </div>
</body>
</html>
